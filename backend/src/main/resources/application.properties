# Application
spring.application.name=parqueadero-backend

# Server
server.port=8080
server.servlet.context-path=/api

# Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db:5432/parqueadero_db}
spring.datasource.username=${DATABASE_USER:parqueadero_user}
spring.datasource.password=${DATABASE_PASSWORD:parqueadero_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT
jwt.secret=${JWT_SECRET:parqueadero-secret-key-change-in-production-2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.root=INFO
logging.level.com.parqueadero=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

# Logging
logging.level.com.parqueadero=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
